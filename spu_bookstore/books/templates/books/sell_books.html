{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sell a Book</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/sell_books.css' %}">
</head>

<body class="bg-light">

    {% include 'books/navbar.html' %}

   
    <div class="container" style="margin-top: 100px;">
        <h1 class="text-center">Sell a Book</h1>

           <!-- Back Button -->
        <div style="text-align: left; margin-bottom: 20px;">
            <a href="{% url 'bookstore_choice' %}" 
               style="background-color: #f39c12; color: white; padding: 8px 16px; text-decoration: none; border-radius: 5px; font-weight: bold;">
               ‚Üê Back
            </a>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="p-4 shadow-sm custom-card">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Author:</label>
                            <input type="text" id="author" name="author" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="number" id="price" name="price" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="condition" class="form-label">Condition:</label>
                            <select id="condition" name="condition" class="form-select" required>
                                <option value="New">New</option>
                                <option value="Excellent">Excellent</option>
                                <option value="Good">Good</option>
                                <option value="Fair">Fair</option>
                                <option value="Poor">Poor</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Book Image:</label>
                            <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
                        </div>

                        <button type="submit" class="btn btn-danger w-100">List Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        setTimeout(function () {
            let alert = document.querySelector('.alert');
            if (alert) {
                let bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }
        }, 3000);
    </script>
</body>

</html>
